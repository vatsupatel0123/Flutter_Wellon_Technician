dev_dependencies:
  flutter_launcher_icons: ^0.7.4
  flutter_launcher_name: ^0.0.1
  flutter_test:
    sdk: flutter
flutter_launcher_name:
  name: "Wellon Technician"
flutter_icons:
  android: "launcher"
  ios: true
  image_path: "images/launcher.png"
# For information on the generic Dart part of this file, see the
