  in_app_update:
  sqflite: ^1.3.1
  shared_preferences: ^0.5.7+3
  flutter_web_browser: ^0.12.0
  image_picker: ^0.6.4
  flash: ^1.1.0
  intl: ^0.16.1
  lottie: ^0.5.1
  connectivity: ^0.3.2
  path_provider: ^1.6.5
  flutter_svg: ^0.18.1
  package_info: ^0.4.0+16
  introduction_screen: ^1.0.8
  flutter_gifimage: ^1.0.0
  store_redirect: ^1.0.2
  clippy_flutter: ^1.1.1
  dropdown_formfield: ^0.1.2
  flutter_rating_bar: ^3.2.0+1
  pdf: ^1.7.0
  flutter_full_pdf_viewer: ^1.0.6
  basic_utils: ^1.2.0
  flutter_barcode_scanner: ^1.0.1
  open_appstore: ^1.0.2
  share_extend: "^1.1.5"
  share: ^0.6.5+2
  maps_launcher: ^1.2.2+1
  clipboard: ^0.1.2+8
  fluttertoast: ^7.1.1
